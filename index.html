<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:#EDF7FF" class="container mt-5">
<h1 class="mb-5">My Library</h1>
{% if books == []: %}
<p>Library is empty.</p>
{% endif %}

{% for book in books %}
<div class="card mb-3 ">
    <div class="card-header">
        {{book.author}}
    </div>
    <div class="card-body">
        <figure>
            <blockquote class="blockquote">
                <p>{{book.title}}</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                {{book.rating}}/10
            </figcaption>
        </figure>
        <a class="btn btn-primary btn-sm " href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
        <a class="btn btn-primary btn-sm ms-2" href="{{ url_for('delete', id=book.id) }}">Delete</a>
    </div>
</div>
{% endfor %}
<div>
    <a class="btn btn-warning btn-sm ms-2" href="{{ url_for('add') }}">Add Book</a>
</div>
</body>
</html>
