<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:#EaDF7FF" class="container mt-5">
<form action="{{ url_for('edit') }}" method="POST">
    <p>Book Name: {{book.title}}</p>
    <p>Current Rating {{book.rating}}</p>
    <div class="input-group mb-3">
        <input type="text" name="rating" class="form-control" placeholder="Enter Rating">
        <div class="input-group-append">
            <input hidden="hidden" name="id" value="{{book.id}}"/>
            <button class="btn btn-primary btn-md" type="submit">Change Rating</button>
        </div>
    </div>
</form>
</body>
</html>
